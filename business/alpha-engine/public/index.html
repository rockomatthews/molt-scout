<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alpha Engine</title>
  <style>
    body{font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Helvetica,Arial;max-width:980px;margin:40px auto;padding:0 16px;}
    code{background:#f5f5f5;padding:2px 6px;border-radius:6px;}
    .card{border:1px solid #e5e5e5;border-radius:12px;padding:16px;margin:12px 0;}
    .muted{color:#666}
    a{color:#0b5fff;text-decoration:none}
    a:hover{text-decoration:underline}
    pre{white-space:pre-wrap}
  </style>
</head>
<body>
  <h1>Alpha Engine</h1>
  <p class="muted">Reads local log file <code>logs/events.jsonl</code>. Refresh after runs.</p>

  <div class="card">
    <h2>Latest events</h2>
    <pre id="out">Loadingâ€¦</pre>
  </div>

<script>
async function main(){
  const out=document.getElementById('out');
  try{
    const res = await fetch('../logs/events.jsonl', {cache:'no-store'});
    if(!res.ok) throw new Error('Serve this folder over http to view logs. Or open logs/events.jsonl directly.');
    const text = await res.text();
    const lines = text.trim().split(/\n/).slice(-50);
    out.textContent = lines.join('\n');
  } catch(e){
    out.textContent = String(e.message || e);
  }
}
main();
</script>
</body>
</html>
